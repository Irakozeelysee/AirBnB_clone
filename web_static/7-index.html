<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/icon.png" />
  <link rel="stylesheet" href="styles/4-common.css" />
  <link rel="stylesheet" href="styles/3-header.css" />
  <link rel="stylesheet" href="styles/3-footer.css" />
  <link rel="stylesheet" href="styles/6-filters.css" />
  <link rel="stylesheet" href="styles/7-places.css" />
  <title>Display results</title>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo">
  </header>
  
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Califonia, Arizona...</h4>
        <ul class="popover">
          <h2>Arizona</h2>
            <ul class="sub-popover">
              <li>Page</li>
              <li>Page2</li>
            </ul>
            <h2>Califonia</h2>
            <ul class="sub-popover">
              <li>San Fransisco</li>
              <li>Los Artos</li>
            </ul>
          </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <ul class="popover">
          <h2>Internet</h2>
            <ul class="sub-popover">
              <li>TV</li>
            </ul>
            <h2>Kitchen</h2>
            <ul class="sub-popover">
              <li>Iron</li>
            </ul>
          </ul>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <div class="article-grid">
        <div class="article">
          <h2>My Home</h2>
        </div>
        <div class="article">
          <h2>Tiny House</h2>
        </div>
        <div class="article">
          <h2>A suite</h2>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>Best School</p>
  </footer>
</body>
</html>
