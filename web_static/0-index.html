<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline styling</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; justify-content: space-between;">

    <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;">
        <h1></h1>
    </header>

    <main style="flex: 1;"></main>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center;">
        <p style="margin: 0; color: black;">Best School</p>
    </footer>

</body>
</html>
